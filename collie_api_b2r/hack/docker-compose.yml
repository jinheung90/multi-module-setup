version: "3.9"
services:
  java:
    container_name: java
    image: amazoncorretto:11
  redis:
    image: library/redis:6.2
    ports:
    - "6379:6379"
  nginx:
    container_name: nginx
    image: nginx
    restart: always
    ports:
      - "80:80/tcp"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
  spring_boot:
    container_name: spring boot deploy
    build:
      context: /home/ec2-user/deploy/springboot.start
      dockerfile: start_spring_boot
      args:
        buildno: 1
