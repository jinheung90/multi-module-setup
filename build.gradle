buildscript {
    ext {
        springBootVersion = '2.7.6'
        kotlinJvmVersion = '1.7.10'
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath "io.spring.gradle:dependency-management-plugin:1.1.0"
    }
}
plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.7.10'
    id 'org.jetbrains.kotlin.plugin.spring' version '1.7.10'
}


repositories {
    mavenCentral()

}

ext {
    set('springCloudVersion', "2021.0.3") // 2.7.6 버젼 트레인
}

subprojects {

    apply plugin: 'org.jetbrains.kotlin.jvm'
    apply plugin: 'org.jetbrains.kotlin.plugin.spring'
    apply plugin: 'java'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'
    group = "jinheung.project"
    version = "1.0"
    sourceCompatibility = 11


    repositories {
        mavenCentral()
        maven { url 'https://repo.spring.io/release/' }
        maven { url "https://repo.spring.io/libs-snapshot-local" }
        maven { url "https://repo.spring.io/libs-milestone-local" }
        maven { url "https://repo.spring.io/libs-release-local" }
        maven { url 'https://jitpack.io' }
    }

    dependencyManagement {
        imports {
            mavenBom ("org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}")
            mavenBom "io.awspring.cloud:spring-cloud-aws-dependencies:2.3.3"
        }
    }

    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter-validation'
        implementation 'org.springframework.boot:spring-boot-devtools'
        implementation 'org.springframework.boot:spring-boot-starter'
        implementation group: 'io.awspring.cloud', name: 'spring-cloud-starter-aws-parameter-store-config'
        implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
        implementation("com.fasterxml.jackson.module:jackson-module-kotlin")
        implementation("org.jetbrains.kotlin:kotlin-reflect")
        implementation('org.jetbrains.kotlin:kotlin-stdlib-jdk8')
        implementation group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '2.7.7'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
    }
}

project(":jinheung_gateway") {
    dependencies {
        api project(':jinheung_common')
        api project(':jinheung_auth_core')
    }
}

project(":jinheung_web_common") {
    dependencies {
        api project(':jinheung_common')
    }
